<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://instagram.com/static/images/ico/favicon.ico/36b3ee2d91ed.ico" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>

    <!-- Seção Principal -->
    <section class="instagram-wrapper">

        <!-- Seção Esquerda - Imagens dos Celulares -->
        <section class="instagram-phone">
            <img src="images/instagram-celular.png" alt="Screenshots do aplicativo de celular do Instagram.">
        </section>

        <!-- Seção Direita - Login Group -->
        <section class="instagram-continue">
            
            <!-- Primeiro Bloco - Continuar Como Login-Logout -->
            <div class="block">
                <img class="instagram-logo" src="images/instagram-logo.png" alt="Logo à mão do Instagram.">
                <div class="profile-photo">
                    <img src="images/perfil-instagram.jpg" alt="Foto de Perfil do Usuário -- Gabriela Spruce (mentora deste projeto).">
                </div>
                <div class="login-buttons">
                    <a href="#" class="instagram-login">Continue como sprucegabriela</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div>
            </div>

            <!-- Segundo Bloco - Não tem uma Conta? -->
            <div class="block">
                <p class="not-account">Não é sprucegabriela?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <!-- Terceiro Bloco - Get the App -->
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download">
                        <img src="images/apple-button.png" alt="Baixe o aplicativo na Apple Store.">
                    </a>
                    <a href="#" class="app-download">
                        <img src="images/googleplay-button.png" alt="Baixe o aplicativo na Google Play Store.">
                    </a>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
