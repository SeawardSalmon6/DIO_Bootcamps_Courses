<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- OWL CSS -->
    <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">

    <!-- Project Stylesheets -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/responsive.css">
    
    <link rel="shortcut icon" href="images/favicon.ico">
    <title>Netflix Clone</title>
</head>
<body>
    <!-- Navbar Section -->
    <header>
        <div class="container">
            <h2 class="netflix-logo">NETFLIX</h2>
            <nav>
                <a class="nav-links" href="#">Início</a>
                <a class="nav-links" href="#">Séries</a>
                <a class="nav-links" href="#">Filmes</a>
                <a class="nav-links" href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <!-- Top Block Main -->
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo-filme">HOUSE OF CARDS</h3>
                <p class="descricao-filme">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada que está imperdível.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <section class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="images/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="images/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="images/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="images/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="images/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="images/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="images/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="images/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="images/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="images/mini10.jpg" alt="">
            </div>
        </div>
    </section>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/e9d504f8e2.js" crossorigin="anonymous"></script>

    <!-- OWL Scripts -->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
