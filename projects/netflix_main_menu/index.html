<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="images/favicon.ico">
    <title>Netflix Clone</title>
</head>
<body>
    <!-- Navbar Section -->
    <header>
        <div class="container">
            <h2 class="netflix-logo">NETFLIX</h2>
            <nav>
                <a class="nav-links" href="#">Início</a>
                <a class="nav-links" href="#">Séries</a>
                <a class="nav-links" href="#">Filmes</a>
                <a class="nav-links" href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <!-- Top Block Main -->
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo-filme">HOUSE OF CARDS</h3>
                <p class="descricao-filme">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada que está imperdível.</p>
                <div class="botoes">
                    <button role="button" class="botao">ASSISTIR AGORA</button>
                    <button role="button" class="botao">MAIS INFORMAÇÕES</button>
                </div>
            </div>
        </div>
    </main>
