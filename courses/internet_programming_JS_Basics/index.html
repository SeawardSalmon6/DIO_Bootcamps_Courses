<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
</head>
<body>
    <h1>My Page</h1>
    <button onclick="clicked()">Click here</button> 

    <h3 id="magicId">Would you like to see a magic?</h3>
    <button onclick="magic()">Click here to see the magic</button>

    <h3 id="redirector">This is gonna be interesting...</h3>
    <button onclick="redirect()">Let's search something?</button>

    <h3>Would you like to see a another magic?</h3>
    <img width="250" onmouseout="hoverUnmagic(this)" onmouseover="hoverMagic(this)" src="https://static.toiimg.com/photo/msid-67586673/67586673.jpg?3918697" alt="Cat image.">
    <!-- onmouseover works like a :hover and do something and
         onmouseout works doing another thing when the mouses pops out the element
    -->
    <p id="newMagic">Would you hover me?</p>

    <h3>Last Magic :P</h3>
    <select name="randomSelect" onchange="getSelect(this)">
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
        <option value="4">Option 4</option>
    </select>

    <script src="main.js"></script>
</body>
</html>
